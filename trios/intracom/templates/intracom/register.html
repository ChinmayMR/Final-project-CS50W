{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Trios intracom: Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'intracom/login.css' %}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <div id="icondiv"><img src="{% static 'intracom/icon.png' %}" alt="logo" id="icon"></div>
        <div class="back">
            <div class="div-center">
                <div class="content">
                    {% if message %}
                        <div>{{ message }}</div>
                    {% endif %}
                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input class="form-control inputs" style="color: #B69950" type="text" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input class="form-control inputs" style="color: #B69950" type="email" name="email" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <input class="form-control inputs" style="color: #B69950" type="password" name="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input class="form-control inputs" style="color: #B69950" type="password" name="confirmation" placeholder="Confirm Password">
                        </div>
                        <input class="btn btn-primary" id="submit_bt" type="submit" value="Register">
                    </form>
                    <!-- <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}

                            <input autofocus class="form-control inputs" id="username" type="text" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input class="form-control inputs" type="password" id="exampleInputPassword1" name="password" placeholder="Password">
                        </div>
                        <input class="btn btn-primary" id="submit_bt" type="submit" value="Login">
                    </form> -->
                    <span id="reg">Already have an account? <a href="{% url 'login' %}">Log In here.</a></span>
                </div>
            </div>
        </div>
    </body>
</html>
